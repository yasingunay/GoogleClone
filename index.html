<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Google</title>
</head>
    <body>
        <!-- Content -->
        <div class="google-logo">
            <!-- Logo -->
                <img src="static/logo.png" alt="Google" style="max-width: 300px;">
        </div>
        <form action="https://www.google.com/search">
            <div style="text-align: center">
                <!-- Input -->
                <input class="input-text" type="text"  name="q" autocomplete="off" autofocus> 
            </div>
        
            <div class="input-submit">
                <!-- Buttons -->
                <input class="btn btn-light" name="btnK" type="submit" value="Google Search" aria-label="Google Search" role="button"  >
                <input class="btn btn-light" name="btnI" type="submit" value="I'm Feeling Lucky" aria-label="Google Search" role="button"  >
            </div>
        </form>
        <div class="upper-right">
            <!-- Top right links-->
            <a href="image.html" >Image search</a>
            <a href="advanced.html">Advanced search</a>
        </div>
    </body>
</html>
