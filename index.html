<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Google</title>
        <link rel="icon" href="static/favicon.ico">
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            /* Define a CSS class for adjusting the text box width on small screens */
            @media (max-width: 768px) {
                .text-box input[type="text"] {
                    width: 100%; 
                    min-width: 500px;
                   
                }
            }
        </style>
    
    </head>
    <body>
        <div class="center">
            <div class="image-container">
                <img class="google-logo" src="static/logo.png" alt="Google" width="272" height="92">
            </div>
           
            <form action="https://google.com/search">
                <div class="text-box">
                    <input type="text" name="q" autofocus><br><br>
                </div>
                
                <input class="btn btn-light" name="btnK" type="submit" value="Google Search" aria-label="Google Search" role="button"  tabindex="0">
                <input class="btn btn-light" name="btnI" type="submit" value="I'm Feeling Lucky" aria-label="Google Search" role="button"  tabindex="0">
            </form>
        </div>
        <div class="upper-right">
            <a href="image.html" >Image search</a>
            <a href="advanced.html">Advanced search</a>
        </div>
    </body>
</html>
