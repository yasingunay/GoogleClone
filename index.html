         <!-- Content -->
    <div class="text-center border 1px">
        <!-- Logo -->

        <img class="google-logo" src="static/logo.png" alt="Google" width="272" height="92">
        <!-- Search Field -->
      
            <form action="https://www.google.com/search">
                <!-- Input -->
                <input type="text" name="q" class="border" autocomplete="off" width="100px" autofocus>
                <!-- Buttons -->
                <div class="d-flex justify-content-center my-2 border 1px">
                    <input type="submit" class="btn btn-light m-2 px-3 py-2 rounded" value="Google Search">
                    <button class="btn btn-light m-2 px-3 py-2 rounded" name="btnI" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        
    </div>
